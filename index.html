<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MKNotification</title>
    <script src="jquery.min.js"></script>
    <script src="MKNotification.js"></script>
    <link rel="stylesheet" href="MKNotification.css" media="screen" charset="utf-8">
<script type="text/javascript">
  $(function(){
    $("body").MKNotification({
      'MKMessage' : 'Example, Message!',
      'MKDelay' : '1500',
      'MKIcon' : 'http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/128/success-icon.png',
      'MKSound' : 'refresh.mp3'
    });
});

</script>
  </head>

</html>
